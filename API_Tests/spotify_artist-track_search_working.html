    <script type="text/javascript">

        // ^^ need the artist ID
        // an example artist ID for Queens of the Stone Age: 4pejUc4iciQfgdX6OKulQn

        var accessToken = "BQB_aYciotvw_vvU592cBPltKUS96k173Dj1ptRKCWkCIB1T_4xbTrihryKcRnXha9T8q0OSjYEgLwA4ret5oCGrVwJs4iPXDgbYrk3vL5-6jlCeyiPkMqpENSjwFUCSeqlP0z5WHDO7cqGWglJmhgobGHxNt_zixnARfW4LyiZZMZEu";

        $.ajax({ // the request to the API
        url: 'https://api.spotify.com/v1/artists/4pejUc4iciQfgdX6OKulQn/top-tracks?country=US', // where the data is
        method: 'GET',
        headers: {'Authorization': 'Bearer ' + accessToken}
        }).then(function(response) { // what to do when the API returns data. in this case we're putting the api response into this function
        console.log('response came back!!!');
        console.log(response);
        });
