    example embed code from the playlist i created with the API (copied from Spotify app): 
    <iframe src="https://open.spotify.com/embed/user/circuitspore/playlist/1TIjstbjOQ0w0Pny2TeNmv" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>

    URL and ID captured in the return object after creating the playlist:
    external_urls.spotify: "https://open.spotify.com/playlist/1TIjstbjOQ0w0Pny2TeNmv"
    id: "1TIjstbjOQ0w0Pny2TeNmv"

    Looks like a match!

    So since we know the username (aka ID) from the "me" user API request, and we know the playlist ID from the return object from creating the playlist, we should be able to build out the URL to use with the embed:

    https://open.spotify.com/embed/user/{user ID}/playlist/{playlist ID}
    
    So let's embed this puppy.

-->

<h1>This ain't yer normal Spotify.</h1>

<iframe src="https://open.spotify.com/embed/user/circuitspore/playlist/1TIjstbjOQ0w0Pny2TeNmv" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
