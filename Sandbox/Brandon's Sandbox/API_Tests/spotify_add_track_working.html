<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Spotify Add Tracks to Playlist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
        
    <script type="text/javascript">

        // notes on creating playlist
        // https://developer.spotify.com/documentation/web-api/reference/playlists/create-playlist/
        // POST https://api.spotify.com/v1/users/{user_id}/playlists
        // example user ID: circuitspore

        // notes on adding songs to a playlist
        // https://developer.spotify.com/documentation/web-api/reference/playlists/add-tracks-to-playlist/
        // POST https://api.spotify.com/v1/playlists/{playlist_id}/tracks
        // playlist ID to test with: 1TIjstbjOQ0w0Pny2TeNmv
        // songs to add:
        // 6NvRxjfYkkT2SpirAlmsjH
        // 1wsnCfewxZlCs7cJxkaMZM
        // 7oXRMDUzBPekkLRTJhSGvC
        // 45DElIx0dXqUH4A88yQFdE
  
        var accessToken = "BQD1WA5aKA0DchLwt_Xw5sXVvIXE-fvvqNaiABlw7tRkdqTRxEdJrTxsyFn46fkZ3hZybY1Kg3L3jcldJgm8dzBDqX5_0SCZgzkFvRcvnvQJ57KZ6lNH8CvkOE1MxHPDtuhGtbjJyYH3H9mePsaBXvGw4wwlu5p7RlmGJfhEwHCqMXu_";

 
        // from https://api.jquery.com/jquery.post/
        $.ajax({
            headers: {'Authorization': 'Bearer ' + accessToken}, // standard access token
            method: "POST",
            contentType: 'application/json',
            url: 'https://api.spotify.com/v1/playlists/1TIjstbjOQ0w0Pny2TeNmv/tracks', // using the "circuitspore" user
            

            data: JSON.stringify(
                {
                    uris: [
                        "spotify:track:6NvRxjfYkkT2SpirAlmsjH",
                        "spotify:track:1wsnCfewxZlCs7cJxkaMZM",
                        "spotify:track:7oXRMDUzBPekkLRTJhSGvC",
                        "spotify:track:45DElIx0dXqUH4A88yQFdE",
                    ]
                }
                ), // JSON string for the input here
        

        }).then(function(response) { // what to do when the API returns data. in this case we're putting the api response into this function
        console.log('response came back!!!');
        console.log(response);
        });

        // data from the response object:
        // the only thing that comes back is a "snapshot" string
        // in this case, it was snapshot_id: "MixmZWVlNjk0NDEwZmY1ODIzMDU3MWNiYmJiNjQ3NDk1NjcyYzMwNWY0"


    </script>
