<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test Param Grab</title>
</head>
<body>
    <h3>Add values to the "cheese" and "pie" parameters to the querystring to see them appear in console log</h3>
    <div id="paramsDiv">

    </div>

    <script>

        // help from https://davidwalsh.name/query-string-javascript
        var urlParams = new URLSearchParams(window.location.search);
        console.log("Full querystring: " + urlParams.toString());
        console.log("Query Cheese: " + urlParams.get('cheese'));
        console.log("Query Pie: " + urlParams.get('pie'));

        // ^^ but this doesn't work with hashes like the spotify URLs

        // so we need to grab the hash, then explode it, then grab what we need
        var hash = window.location.hash;
        console.log("Full hash: " + hash);
        hash = hash.slice(1); // remove first character
        console.log("Removed #: " + hash);
        // help from https://stackoverflow.com/questions/23699666/javascript-get-and-set-url-hash-parameters
        var result = hash.split('&').reduce(function (result, item) {
            var parts = item.split('=');
            result[parts[0]] = parts[1];
            return result;
        }, {});
        // ^^ not 100% sure how this works; need to study it more
        console.log(result);
        console.log(result.drink); // grabbing a specific element in the newly created object

    
    
    </script>
</body>
</html>
