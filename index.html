<!DOCTYPE html>
<html>
<head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h1 class="title">Band Hunt</h1>
            </div>
        <div class="col-md-8">
            <form id="form">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" value=""></span>
                <label for="state">State:</label>
                <span><input type="text" id="state" name="state" value=""></span>
                <input type="submit" class="btn btn-default" value="Submit">
                </form>     
            </div>
        </div>
          <p>Band Hunt is the premier website to hear music from all the artists coming to your area.</p>
        <div class="row">
            <div class="col-md-8"></div>
            <div class="col-md-4">
                <img src="assets/images/KH-Spotify.jpg" alt="Spotify-logo" height="50" width="100">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12"></div>
        </div>
        <div class="row">
            <div class="col-md-12"></div>
        </div>
        <div class="row">
            <div class="col-md-7">
                <table id="eventTable" class="table table-striped table-sm small">
                    <tbody>
                    <tr>
                        <th>Band</th>
                        <th>Venue</th>
                        <th>Date</th>
                        <th>Vote</th>
                    </tr>
                    </tbody>
                </table>
                <h6 class="songkick">powered by SongKick</h6>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-4" id="rightSide"></div>
        <div class="row">
            <div class="col-md-12"></div>
        </div>
            <div class="modal" id="exampleModal" tabindex="-1" role="example"></div>
        </div>
    </div>


    <script src="assets/javascript/base.js"></script>
    <!-- after base.js !! --><script type="application/javascript" src="http://ipinfo.io/?format=jsonp&callback=getIP"></script>
    <script src="assets/javascript/songkick.js"></script>
    <script src="assets/javascript/spotifyUser.js"></script>
    <script src="assets/javascript/spotifyPlaylist.js"></script>
